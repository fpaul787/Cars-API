stages:
  - build
  - test

# Build
build:
  stage: build
  image: openjdk:12-alpine
  script:
    - ./gradlew build
  artifacts:
    paths:
      - ./build/libs/

smoke test:
  stage: test
  image: openjdk:12-alpine
  before_script:
    - apk --no-cache add curl
  script:
    - java -jar ./build/libs/cars-api.jar  & # use jar file to run application
    - sleep 30 # time to run application, not best to put in pipeline cause it will run slower
    - curl http://localhost:5000/actuator/health | grep "UP"